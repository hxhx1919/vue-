<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <input type="text" v-model="msg">
        <p>hellow {{msg}}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg: 'aaa'
            }
        })
        setTimeout(() => {
            app.msg = 'cccc'
        }, 1000)
    </script>
</body>

</html>
